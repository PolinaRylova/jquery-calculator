<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery calculator</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="calc">
      <div class="row">
        <div class="result-block"></div>
      </div>
      <div class="row">
        <button class="btn cancel-btn">C</button>
      </div>
      <div class="row">
        <button class="btn operand-btn seven-btn">7</button>
        <button class="btn operand-btn eight-btn">8</button>
        <button class="btn operand-btn nine-btn">9</button>
        <button class="btn operator-btn division-btn">/</button>
      </div>
      <div class="row">
        <button class="btn operand-btn four-btn">4</button>
        <button class="btn operand-btn five-btn">5</button>
        <button class="btn operand-btn six-btn">6</button>
        <button class="btn operator-btn multiplication-btn">*</button>
      </div>
      <div class="row">
        <button class="btn operand-btn one-btn">1</button>
        <button class="btn operand-btn two-btn">2</button>
        <button class="btn operand-btn three-btn">3</button>
        <button class="btn operator-btn subtraction-btn">-</button>
      </div>
      <div class="row">
        <button class="btn operand-btn zero-btn">0</button>
        <button class="btn dot-btn">.</button>
        <button class="btn equal-btn">=</button>
        <button class="btn operator-btn addition-btn">+</button>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
