<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery calculator</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="calc">
      <div class="row">
        <div class="result"></div>
      </div>
      <div class="row">
        <button id="delete-btn">del</button>
      </div>
      <div class="row">
        <button id="seven-btn">7</button>
        <button id="eight-btn">8</button>
        <button id="nine-btn">9</button>
        <button id="division-btn">/</button>
      </div>
      <div class="row">
        <button id="four-btn">4</button>
        <button id="five-btn">5</button>
        <button id="six-btn">6</button>
        <button id="multiplication-btn">*</button>
      </div>
      <div class="row">
        <button id="one-btn">1</button>
        <button id="two-btn">2</button>
        <button id="three-btn">3</button>
        <button id="subtraction-btn">-</button>
      </div>
      <div class="row">
        <button id="zero-btn">0</button>
        <button id="dot-btn">.</button>
        <button id="equal-btn">=</button>
        <button id="addition-btn">+</button>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
